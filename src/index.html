<!DOCTYPE html>
<html lang="cs" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <title>Main page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="main.css" />
        <script src="main.js"></script>
    </head>
    <body>
        <main>
            <div data-load-page="forParents"></div>
        </main>

        <script>
            main();
            async function main() {
                let element;
                while (
                    (element = document.querySelector('*[data-load-page]'))
                ) {
                    const pageId = element.getAttribute('data-load-page');
                    element.removeAttribute('data-load-page');

                    const pageResponse = await fetch(`pages/${pageId}.html`);
                    const pageHtml = await pageResponse.text();

                    element.innerHTML = pageHtml;
                }

                const calendar = new Calendar();
            }
        </script>
    </body>
</html>
